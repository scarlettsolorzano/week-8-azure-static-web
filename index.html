<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
      <div class="p-5">
          <h1 class="alert alert-primary">Hola me llamo Scarlett Solórzano</h1>
          <h2 class="alert alert-success">Este es mi primera web estatica</h2>
          <h3 class="alert alert-warning">Aqui puedo subir mi página web</h3>

          <button onclick="
            Swal.fire({
              title: '¿Este es el botón de Diego?',
              text: '¿Esta muy cool no?',
              icon: 'success',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: 'Next'
            }).then((result) => {
              if (result.isConfirmed) {
                Swal.fire(
                  'Actividad completada!',
                  'Has completado la actividad.',
                  'info'
                )
              }
            })
          " type="button" class="btn btn-primary btn-lg">Presioname
          </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
